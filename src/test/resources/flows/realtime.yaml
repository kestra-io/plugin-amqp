id: realtime
namespace: io.kestra.tests

triggers:
  - id: watch
    type: io.kestra.plugin.amqp.RealtimeTrigger
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: /my_vhost
    queue: amqpTrigger.queue
    autoAck: true


tasks:
  - id: end
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"
